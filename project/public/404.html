<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | VIKS AI</title>
    <script>
      // Single Page Apps for GitHub Pages/Netlify/Vercel
      // https://www.netlify.com/blog/2020/04/12/going-spa-only-on-netlify/
      (function() {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        window.location.href = '/' + (search || '') + (hash || '');
      })();
    </script>
  </head>
  <body>
    <noscript>
      <h1>Page Not Found</h1>
      <p>Please <a href="/">return to homepage</a></p>
    </noscript>
  </body>
</html>
