<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8" />
    <!-- Адаптивность -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Заголовок страницы -->
    <title>VIKS AI Production</title>
    <!-- Описание для поисковых систем -->
    <meta name="description" content="Краткое описание вашего сервиса или продукта, содержащее ключевые слова и преимущества." />
    <!-- Ключевые слова -->
    <meta name="keywords" content="ключевое слово1, ключевое слово2, ключевое слово3" />

    <meta property="og:title" content="VIKS AI Production" />

    <meta property="og:image" content="/path/to/preview-image.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <!-- Канонический URL -->
    <link rel="canonical" href="https://yourdomain.com" />
    <!-- Другие полезные метатеги -->
    <meta name="robots" content="index, follow" />
  </head>

    <div id="root"></div>

  </body>
</html>
